<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paperbank Pocket</title>
    <link rel="stylesheet" href="style.css" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <div class="main">
      <h1>Bitcoin Wallet<h1>
      <section class="address">
        <h1>Address</h1>
        <div class="qr_address"></div>
      </section>
      <section class="private_key">
        <h1>Private Key</h1>
        <div class="qr_private_key"></div>
      </section>
      <p>
        generated with 
        <a href="https://github.com/makevoid/paperbank-pocket">Paperbank Pocket</a>
      </p>
    </div>

    <!-- I suggest to use bundle.js in development because to wait until the minification is done is just impractical -->
    <!-- <script type="text/javascript" src="bundle.js"></script> -->
    <script type="text/javascript" src="bundle.min.js"></script>
  </body>
</html>
